<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Likes</title>

    <!-- Bootstrap CSS (link to the minified version from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Popper.js (link to the minified version from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Optional: Bootstrap JavaScript (link to the minified version from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #FF6B6B, #6B6BFF, #6BFF6B);
            background-size: 400% 400%;
            animation: gradient 3s forwards;
            transition: background 1s ease-in-out;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: black;
            border-radius: 25px;
            border-width: 2px;
            border-style: groove;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        .logo {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="text-center">
            <h1>Happening at </h1>
            <a href="https://jignect.tech/" target="_blank">
                <img src="https://jignect.tech/wp-content/uploads/2023/02/oie_36heCoEoc4Hg.png" height="100px" alt="Logo"
                class="logo">
            </a>
        </div>

        <!-- Table Section -->
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Post URL</th>
                    <th>Like Count</th>
                    <th>Comment Count</th>
                </tr>
            </thead>
            <tbody>
                {% for data, like_count, comment_count in zip(post_data, like_counts, comment_counts) %}
                <tr>
                    <td>{{ data["name"] }}</td>
                    <td><a href="{{ data['postUrl'] }}" target="_blank">Open {{ data['name'] }}'s LinkedIn post</a></td>
                    <td>{{ like_count }}</td>
                    <td>{{comment_count}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Footer Section -->
        <h1 class="text-center">Streaming Partners: TEJAS and 2 secret Agents</h1>
    </div>

    <!-- Bootstrap JS (already included in the head) -->

</body>

</html>
