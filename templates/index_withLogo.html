<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Likes</title>

    <!-- Bootstrap CSS (Add this link if not already included) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(45deg, #FF6B6B, #6B6BFF, #6BFF6B);
            background-size: 400% 400%;
            animation: gradient 3s forwards;
            transition: background 1s ease-in-out;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007BFF;
        }

        .logo {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="text-center">
            <h1>Happening at </h1>
            <img src="https://jignect.tech/wp-content/uploads/2023/02/oie_36heCoEoc4Hg.png" height="200px" alt="Logo"
                class="logo">
        </div>

        <!-- Table Section -->
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Post URL</th>
                    <th>Like Count</th>
                </tr>
            </thead>
            <tbody>
                {% for data, like_count in zip(post_data, like_counts) %}
                <tr>
                    <td>{{ data["name"] }}</td>
                    <td><a href="{{ data['postUrl'] }}" target="_blank">Open {{ data['name'] }}'s LinkedIn post</a></td>
                    <td>{{ like_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Footer Section -->
        <h1 class="text-center">Streaming Partners: TEJAS and 2 secret Agents</h1>
    </div>

    <!-- Bootstrap JS (Add this script at the end of the body if not already included) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
